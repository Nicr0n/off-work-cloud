server:
  port: 6666
spring:
  application:
    name: gateway-web #应用名
  cloud:
    nacos:
      discovery:  #发现中心
        server-addr: your.ip.adress  #nacos地址
        group: OFF_WORK_CLOUD  #分组名
      config:  #配置中心
        server-addr: your.ip.adress  #nacos地址
        file-extension: yml  #配置文件类型
        group: OFF_WORK_CLOUD  #分组名